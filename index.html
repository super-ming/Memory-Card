<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Memory Card Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/page_styles.css">
</head>
<body>
    <header id="header">
        <h1>Memory Game</h1>
    </header>
    <section id="scoreboard">
        <div id="moves">
            <p id="moves-counter">Moves: </p>
        </div>
        <div id="rating">
            <i class="fa fa-star checked"></i>
            <i class="fa fa-star checked"></i>
            <i class="fa fa-star checked"></i>
        </div>
        <div id="time">
            <p>Timer</p>
            <span id="timer"></span>
        </div>
        <div id="reset">
            <i class="fas fa-redo-alt fa-lg"></i>
        </div>
    </section>

    <div id="game-board">

        <div id="card1-back" class="card-close"></div>
        <div id="card1-front" class="card-open hide">
            <div class="flip">
                <i class = "fas fa-trophy trophy fa-lg"></i>
            </div>
        </div>
        <div id="card2-back" class="card-close"></div>
        <div id="card2-front" class="card-open hide">
            <div class="flip">
                <i class = "fas fa-trophy trophy fa-lg"></i>
            </div>
        </div>
        <div id="card3-back" class="card-close"></div>
        <div id="card3-front" class="card-open hide">
            <div class="flip">
                <i class="fas fa-suitcase suitcase fa-lg"></i>
            </div>
        </div>
        <div id="card4-back" class="card-close"></div>
        <div id="card4-front" class="card-open hide">
            <div class="flip">
                <i class="fas fa-suitcase suitcase fa-lg"></i>
            </div>
        </div>
        <div id="card5-back" class="card-close"></div>
        <div id="card5-front" class="card-open hide">
            <div class="flip">
                <i class="fas fa-thumbs-up thumbs fa-lg"></i>
            </div>
        </div>
        <div id="card6-back" class="card-close"></div>
        <div id="card6-front" class="card-open hide">
            <div class="flip">
                <i class="fas fa-thumbs-up thumbs fa-lg"></i>
            </div>
        </div>
        <div id="card7-back" class="card-close"></div>
        <div id="card7-front" class="card-open hide">
            <div class="flip">
                <i class="fab fa-sticker-mule mule fa-lg"></i>
            </div>
        </div>
        <div id="card8-back" class="card-close"></div>
        <div id="card8-front" class="card-open hide">
            <div class="flip">
                <i class="fab fa-sticker-mule mule fa-lg"></i>
            </div>
        </div>
        <div id="card9-back" class="card-close"></div>
        <div id="card9-front" class="card-open hide">
            <div class="flip">
                <i class="fab fa-js js fa-lg"></i>
            </div>
        </div>
        <div id="card10-back" class="card-close"></div>
        <div id="card10-front" class="card-open hide">
            <div class="flip">
                <i class="fab fa-js js fa-lg"></i>
            </div>
        </div>
        <div id="card11-back" class="card-close"></div>
        <div id="card11-front" class="card-open hide">
            <div class="flip">
                <i class="fas fa-heart heart fa-lg"></i>
            </div>
        </div>
        <div id="card12-back" class="card-close"></div>
        <div id="card12-front" class="card-open hide">
            <div class="flip">
                <i class="fas fa-heart heart fa-lg"></i>
            </div>
        </div>
        <div id="card13-back" class="card-close"></div>
        <div id="card13-front" class="card-open hide">
            <div class="flip">
                <i class="fas fa-chess-knight chess fa-lg"></i>
            </div>
        </div>
        <div id="card14-back" class="card-close"></div>
        <div id="card14-front" class="card-open hide">
            <div class="flip">
                <i class="fas fa-chess-knight chess fa-lg"></i>
            </div>
        </div>
        <div id="card15-back" class="card-close"></div>
        <div id="card15-front" class="card-open hide">
            <div class="flip">
                <i class="fas fa-camera camera fa-lg"></i>
            </div>
        </div>
        <div id="card16-back" class="card-close"></div>
        <div id="card16-front" class="card-open hide">
            <div class="flip">
                <i class="fas fa-camera camera fa-lg"></i>
            </div>
        </div>
        <div id="winner" class="win-modal hide">
            <div id="winner-message" class="win-content">
                <span class="modal-close">&times;</span>
                <p>You did it! You beat the game in </p>
                <p>moves. Your score is</p>
            </div>
        </div>
    </div>
    <script src="js/app2.js"></script>
</body>
</html>
