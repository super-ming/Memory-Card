<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Memory Card Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu|Shrikhand|Indie+Flower" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/page_styles.css">
  <link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>
<body>
    <header id="header" class="header">
        <h1>Memory Game</h1>
    </header>
    <section id="scoreboard" class="score-board">
        <div id="moves" class="moves">
            <p id="moves-counter">Moves: </p>
        </div>
        <div id="rating" class="rating">
            <i class="fa fa-star checked"></i>
            <i class="fa fa-star checked"></i>
            <i class="fa fa-star checked"></i>
        </div>
        <div>
          <i id="spinThumbs" class="spinThumbs far fa-thumbs-up fa-2x"></i>
        </div>
        <div id="time"class="time">
            <span id="timer">00:00</span>
        </div>
        <div id="reset" class="reset">
            <i class="fas fa-redo-alt fa-lg"></i>
        </div>
    </section>
    <div id="modal" class="modal">
        <div id="winner-message" class="win-msg">
            <span class="modal-close">&times;</span>
            <p id="message-content" class="message-content"></p>
            <div class="buttons">
              <button type="button" name="reset">Yes!</button>
              <button type="button" name="nope">No</button>
            </div>
        </div>
    </div>
    <section id="game-board" class="game-board">
        <div id="card1-back" class="card-close"></div>
        <div id="card1-front" class="card-open hide">
            <div class="flip">
                <i class = "fas fa-trophy trophy fa-lg" data-card="trophy"></i>
            </div>
        </div>
        <div id="card2-back" class="card-close"></div>
        <div id="card2-front" class="card-open hide">
            <div class="flip">
                <i class = "fas fa-trophy trophy fa-lg" data-card="trophy"></i>
            </div>
        </div>
        <div id="card3-back" class="card-close"></div>
        <div id="card3-front" class="card-open hide">
            <div class="flip">
                <i class="fas fa-suitcase suitcase fa-lg" data-card="suitcase"></i>
            </div>
        </div>
        <div id="card4-back" class="card-close"></div>
        <div id="card4-front" class="card-open hide">
            <div class="flip">
                <i class="fas fa-suitcase suitcase fa-lg" data-card="suitcase"></i>
            </div>
        </div>
        <div id="card5-back" class="card-close"></div>
        <div id="card5-front" class="card-open hide">
            <div class="flip">
                <i class="fas fa-thumbs-up thumbs fa-lg" data-card="thumb"></i>
            </div>
        </div>
        <div id="card6-back" class="card-close"></div>
        <div id="card6-front" class="card-open hide">
            <div class="flip">
                <i class="fas fa-thumbs-up thumbs fa-lg" data-card="thumb"></i>
            </div>
        </div>
        <div id="card7-back" class="card-close"></div>
        <div id="card7-front" class="card-open hide">
            <div class="flip">
                <i class="fab fa-sticker-mule mule fa-lg" data-card="mule"></i>
            </div>
        </div>
        <div id="card8-back" class="card-close"></div>
        <div id="card8-front" class="card-open hide">
            <div class="flip">
                <i class="fab fa-sticker-mule mule fa-lg" data-card="mule"></i>
            </div>
        </div>
        <div id="card9-back" class="card-close"></div>
        <div id="card9-front" class="card-open hide">
            <div class="flip">
                <i class="fab fa-js js fa-lg" data-card="js"></i>
            </div>
        </div>
        <div id="card10-back" class="card-close"></div>
        <div id="card10-front" class="card-open hide">
            <div class="flip">
                <i class="fab fa-js js fa-lg" data-card="js"></i>
            </div>
        </div>
        <div id="card11-back" class="card-close"></div>
        <div id="card11-front" class="card-open hide">
            <div class="flip">
                <i class="fas fa-heart heart fa-lg" data-card="heart"></i>
            </div>
        </div>
        <div id="card12-back" class="card-close"></div>
        <div id="card12-front" class="card-open hide">
            <div class="flip">
                <i class="fas fa-heart heart fa-lg" data-card="heart"></i>
            </div>
        </div>
        <div id="card13-back" class="card-close"></div>
        <div id="card13-front" class="card-open hide">
            <div class="flip">
                <i class="fas fa-chess-knight chess fa-lg" data-card="chess-knight"></i>
            </div>
        </div>
        <div id="card14-back" class="card-close"></div>
        <div id="card14-front" class="card-open hide">
            <div class="flip">
                <i class="fas fa-chess-knight chess fa-lg" data-card="chess-knight"></i>
            </div>
        </div>
        <div id="card15-back" class="card-close"></div>
        <div id="card15-front" class="card-open hide">
            <div class="flip">
                <i class="fas fa-camera camera fa-lg" data-card="camera"></i>
            </div>
        </div>
        <div id="card16-back" class="card-close"></div>
        <div id="card16-front" class="card-open hide">
            <div class="flip">
                <i class="fas fa-camera camera fa-lg" data-card="camera"></i>
            </div>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
