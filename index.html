<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Memory Card Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/page_styles.css">
</head>
<body>
    <div id="header">
        <span>Memory Game</span>
    </div>
    <div id="game-board">
        <div id="card1-front" class="card-close show">
        </div>
        <div id="card1-back" class="card-open hide">
            <i class = "fas fa-trophy"></i>
        </div>
        <div id="card2-front" class="card-close show">
            <p>Card 2 Front</p>
        </div>
        <div id="card2-back" class="card-open hide">
            <i class = "fas fa-trophy"></i>
        </div>
        <div id="card3-front" class="card-close show">
            <p>Card 3 Front</p>
        </div>
        <div id="card3-back" class="card-open hide">
            <i class="fas fa-suitcase"></i>
        </div>
        <div id="card4-front" class="card-close show">
            <p>Card 4 Front</p>
        </div>
        <div id="card4-back" class="card-open hide">
            <i class="fas fa-suitcase"></i>
        </div>
        <div id="card5-front" class="card-close show">
            <p>Card 5 Front</p>
        </div>
        <div id="card5-back" class="card-open hide">
            <i class="fas fa-thumbs-up"></i>
        </div>
        <div id="card6-front" class="card-close show">

        </div>
        <div id="card6-back" class="card-open hide">

        </div>
        <div id="card7-back" class="card-open hide">

        </div>

        </div>
        <div id="card8-back" class="card-open hide">
            <i class="fab fa-sticker-mule"></i>
        </div>

            <p>Card 9 Front</p>
        </div>
        <div id="card9-back" class="card-open hide">
            <i class="fab fa-js"></i>
        </div>

        <div id="card12-back" class="card-open hide">
            <i class="fas fa-heart"></i>
        </div>
        <div id="card13-front" class="card-close show">
            <p>Card 13 Front</p>
        </div>
        <div id="card13-back" class="card-open hide">
            <i class="fas fa-chess-knight"></i>
        </div>
        <div id="card14-front" class="card-close show">

        </div>
        <div id="card14-back" class="card-open hide">
            <i class="fas fa-chess-knight"></i>
        </div>

        </div>
        <div id="card15-back" class="card-open hide">

        </div>
